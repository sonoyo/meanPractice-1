<div class="modal-header">
    <div class="modal-title">
        <h4>{{modalTitle}}</h4>
    </div>
</div>
<form name="registerForm" role="form">
    <div class="modal-body">
        <div class="form-group">
            <input type="text" name="storeName" value="" placeholder="店舗名" class="form-control" ng-model="storeName" required ng-disabled="modalUpdateFlg">
        </div>
        <div class="form-group">
            <input type="text" name="storeTel" placeholder="電話番号" class="form-control" value="" ng-model="storeTel">
        </div>
        <div class="form-group">
            <input type="text" name="storeType" placeholder="種類" class="form-control" value="" ng-model="storeType">
        </div>
        <div class="form-group">
            <input type="text" name="storeSeen" placeholder="シーン" class="form-control" value="" ng-model="storeSeen">
        </div>
        <div class="form-group">
            <input type="text" name="storeRate" placeholder="レート" class="form-control" value="" ng-model="storeRate">
        </div>
    </div>
</form>
<div class="modal-footer">
    <button class="btn btn-{{btnClass}}" ng-disabled="registerForm.$invalid" ng-click="modalRegister()" ng-show="modalRegisterFlg">登録</button>
    <button class="btn btn-{{btnClass}}" ng-disabled="registerForm.$invalid" ng-click="modalUpdate()" ng-show="modalUpdateFlg">更新</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">キャンセル</button>
</div>
